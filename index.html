<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div>To do list</div>
        <div class="name">Name</div>
      </nav>
    </header>

    <main>
      <section class="main-section-one">
        <div id="current-session">My current</div>
        <div>Tasks ( <span id="tasks">13</span> )</div>
        <p>
          Today <br />
          <span id="time">Auguest 11, 2024 </span>
        </p>
      </section>
      <section class="main-section-two">
        <article class="task-box">
          <article id="task-box-one">
            <div class="circle"></div>
            <div class="title">meeting</div>
            <div class="edit-button display-center">
              <i class="ri-edit-line"></i>
            </div>
          </article>
          <article class="task-box-two">
            <div id="description">
              Meet with colleages and disuss daily tasks with team mates
            </div>
            <p>Priority : <span id="priority">high</span></p>
            <p>Deadline : <span id="deadline">8:00 pm 14 auguest , 2024</span></p>
          </article>
          <button class="check-button ">
            <i class="ri-check-double-line ri-lg"></i>
          </button>
        </article>
      </section>
    </main>
    <footer>
        <div class="footer-parts display-center">
            <i class="ri-trophy-line ri-2x"></i>
        </div>
        <div class="footer-parts display-center">
            <i class="ri-add-line ri-2x"></i>
        </div>
        <div class="footer-parts display-center">
            <i class="ri-file-warning-fill ri-2x"></i>
        </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
