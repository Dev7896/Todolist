<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div>To do list</div>
        <div title="click to enter your name" class="name">Name</div>
      </nav>
    </header>

    <main>
      <section class="main-section-one">
        <div id="current-session">My current</div>
        <div>Tasks ( <span id="tasks"></span> )</div>
        <p>
          Today <br />
          <span id="time">Auguest 11, 2024 </span>
        </p>
      </section>
      <section class="main-section-two">
        <h2 id="empty" class="copy">your task list is empty</h2>
      </section>
      
    </main>
    <footer>
      <div class="footer-parts display-center" id="task-completed">
        <i class="ri-trophy-line ri-lg"></i>
      </div>
      <div class="footer-parts display-center" id="task-add">
        <i class="ri-add-line ri-lg"></i>
      </div>
      <div class="footer-parts display-center" id="task-pending">
        <i class="ri-file-warning-fill ri-lg"></i>
      </div>
    </footer>
    <form id="form" method="POST" class="none">
      <div>
        <label for="task-name">Task Name</label>
        <input type="text" name="task-name" id="task-name" />
      </div>
      
      <div>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" />
      </div>

      <div>
        <label for="priority">priority</label>
        <select name="priority" id="priority" value="High">
          <option value="High">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      
      <div>
        <label for="deadline">Deadline</label>
        <input type="date" name="deadline" id="deadline" />
      </div>
      <div class="containing-button">
        <button type="submit" class="button-common display-center" id="yes">Yes</button>
        <button class="button-common display-center" id='no'>No</button> 
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
